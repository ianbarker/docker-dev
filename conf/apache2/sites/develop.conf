<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName develop.reflow
    DocumentRoot /var/www/craft/clients/develop/public_html
    ErrorLog /var/www/craft/clients/develop/reflow/storage/runtime/logs/apache-error.log
    CustomLog /var/www/craft/clients/develop/reflow/storage/runtime/logs/apache-access.log combined
    <Directory /var/www/craft/clients/develop/public_html>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>