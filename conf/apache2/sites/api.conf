<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName apiv1.reflow
    DocumentRoot /var/www/api/public
    ErrorLog /var/www/api/storage/logs/apache-error.log
    CustomLog /var/www/api/storage/logs/apache-access.log combined
    <Directory /var/www/api/public>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>