<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName admin.reflow
    DocumentRoot /var/www/admin/deploy/public
    ErrorLog /var/www/admin/storage/logs/apache-error.log
    CustomLog /var/www/admin/storage/logs/apache-access.log combined
    <Directory /var/www/admin/public>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>